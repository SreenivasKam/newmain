<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fa19425e3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

    <title>HyperLedger</title>
    <style>
        .first-row {
            display: block;
        }

        body {
            padding: 0px;
            margin: 0px;
        }

        .left-column {
            float: left;
            width: 6%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            text-align: start;
            background-color: #0C2D48;
            align-items: center;
            line-height: 5rem;
            text-align: center;
        }

        .right-column {
            float: right;
            width: 94%;
            background: lightgrey;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <div id="jobswipe" class=""><a href="/"><i class="fa-solid fa-id-card-clip rd"></i>Job Demand</a>
        </div>
        <div id="resumeswipe" class="">
            <a href="/resume"><i class="fa-solid fa-file rd"></i>Resume Pipeline</a>
        </div>
        <div id="recentswipe" class="">
            <a href="#"><i class="fa-solid fa-clock-rotate-left rd"></i>Recent Profiles</a>
        </div>
        <div id="aiswipe" class="">
            <a href="#"><i class="fa-solid fa-brain rd"></i>AI/ML</a>
        </div>
        <div id="queryswipe" class="">
            <a href="#"><i class="fa-solid fa-clipboard-question rd"></i>Queries</a>
        </div>
    </div>
    <div class="first-row">
        <div class="left-column">
            <div class="side">
                <button class="openbtn" onclick="openNav()"> <i class="fa-solid fa-bars sd sd1"></i></button>
                <div class="inside">
                    <div id="jobin" class=" ">
                        <i onclick="location.href='/'" class="fa-solid fa-id-card-clip sd"></i>
                    </div>
                    <div id="resumein" class=" ">
                        <i onclick="location.href='/resume'" class="fa-solid fa-file sd"></i>
                    </div>
                    <div id="recentin" class=" ">
                        <i class="fa-solid fa-clock-rotate-left sd"></i>
                    </div>
                    <div id="aiin" class=" ">
                        <i class="fa-solid fa-brain sd"></i>
                    </div>
                    <div id="queryin" class=" ">
                        <i class="fa-solid fa-clipboard-question sd"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class=right-column>
            <div class="container-fluid navb">
                <i class="fa-solid fa-right-to-bracket sd "></i>
            </div>
            <div>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</html>
